<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/common.css" />
    <script src="./svg-pan-zoom.min.js"></script>
</head>

<body>
    <div class="row">
        <h1>Test3</h1>
        <div class="col-6 border-1">
            <object id="svgDemo" type="image/svg+xml" data="./images/svg/europe-with-russia.svg" style="width: 100%; height: 300px;">Your browser does not support SVG</object>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            console.clear()
            svgPanZoom('#svgDemo', {
                zoomEnabled: true,
                controlIconsEnabled: false
            });
        });
    </script>

</body>

</html>
